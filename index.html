<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-half">
            <video controls>
                <source src="https://github.com/Sxm19J/2Web/x.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="bottom-half">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
