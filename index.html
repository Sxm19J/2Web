<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    input,
    button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 300px;
    }

    button {
      background-color: #6200ea;
      color: #ffffff;
      cursor: pointer;
      width: 150px;
    }

    button:hover {
      background-color: #3700b3;
    }

    .panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .home {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttonContainer {
      display: flex;
      justify-content: center;
    }

    .button {
      background-color: #03dac5;
      color: #121212;
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      margin: 10px;
    }

    .button:hover {
      background-color: #018786;
    }
  </style>
</head>
<body>

  <div id="panel" class="panel">
    <h1>Enter a Link</h1>
    <input type="text" id="linkInput" placeholder="Enter a link">
    <button onclick="uploadLink()">Upload Link</button>
  </div>

  <div id="home" class="home" style="display: none;">
    <h1>Link Buttons</h1>
    <div class="buttonContainer" id="linkButtonContainer">
      <!-- Link buttons will be added here -->
    </div>
  </div>

  <script>
    function uploadLink() {
      const link = document.getElementById('linkInput').value;
      if (link) {
        localStorage.setItem('submittedLink', link);
        showHomePage();
      }
    }

    function showHomePage() {
      // Hide the panel page and show the home page
      document.getElementById('panel').style.display = 'none';
      document.getElementById('home').style.display = 'flex';

      // Retrieve the link from localStorage and create a button
      const link = localStorage.getItem('submittedLink');
      const buttonContainer = document.getElementById('linkButtonContainer');
      const linkButton = document.createElement('a');
      linkButton.href = link;
      linkButton.classList.add('button');
      linkButton.textContent = 'Go to Link';
      buttonContainer.appendChild(linkButton);
    }

    // Check if a link exists in localStorage and show the home page directly
    if (localStorage.getItem('submittedLink')) {
      showHomePage();
    }
  </script>
</body>
</html>
