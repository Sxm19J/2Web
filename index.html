<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-half">
            <video controls>
                <source src="https://player.vimeo.com/video/950237111" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="bottom-half">
            <iframe id="youtube-frame" width="100%" height="100%" src="https://vimeo.com/950237111" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="youtube-url" placeholder="Enter YouTube video URL">
        <button onclick="loadVideo()">Load Video</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
