<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Video</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hide the unwanted elements from the Vimeo iframe */
        .vimeo-embed .Title_module_header__13cf4be8,
        .vimeo-embed .vp-sidedock,
        .vimeo-embed .LabeledButton_module_box__9d065662 {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-half vimeo-embed">
            <iframe src="https://player.vimeo.com/video/950237111?h=04aba11fc6" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="bottom-half">
            <iframe id="youtube-frame" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="youtube-url" placeholder="Enter YouTube video URL">
        <button onclick="loadVideo()">Load Video</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
